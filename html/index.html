<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>2audio</title>

		<link href="app.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shikwasa@2.2.0/dist/style.css" crossorigin="">

	</head>
	<body>
		<div class="container">
			<div id='main-title'>2audio</div>
			<div id='input-form'>
				<div id='searchbox'>
					<span>x</span>
					<input type='text' id='url' placeholder='Enter URL here...' autocomplete="off">
				</div>
				<button id='go-button' class='button'>Go</button>
			</div>

			<div id="spinner">
				<div class="lds-dual-ring"></div>
			</div>

			<div id='output'></div>
			<div id='playa'></div>
			<div id='recent'>
				<div id="recent_header">
					<div class="heading">Recent Downloads</div>
					<div id="controls">
						<svg version="2.0">
							<use href="#trash-can" />
						</svg>
					</div>
				</div>
				<div id='recent_urls'>
				</div>
			</div>
			<div id='footer'>
				<a href='https://github.com/porjo/ytdl-web'>Github Project</a>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/shikwasa@2.2.1/dist/shikwasa.min.js" crossorigin=""></script>
		<script src="app.js"></script>
	</body>

	<svg style="display: none" version="2.0">

			<symbol id="play-btn" viewBox="0 0 26 26">

			</symbol>
		</defs>
		<use href="#play-btn"/>
	</svg>
	<svg style="display: none" version="2.0">
		<defs>
			<symbol id="trash-can" viewBox="0 0 16 16">
				<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>

			</symbol>
		</defs>
		<use href="#trash-can"/>
	</svg>
</html>
